<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>简易抽奖系统</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background: #ddd;
			}
			
			.all {
				background: #fff;
				width: 800px;
				height: 400px;
				border-radius: 20px;
				margin: 0 auto;
			}
			
			.all h1 {
				font-family: "微软雅黑";
				color: orangered ;
				text-align: center;
			}
			.all p{
				text-align: center;
			}
			#resultText{
				width: auto;
				height: 30px;
				line-height: 30px;
				border: 1px dashed orangered;
			}
		</style>
	</head>

	<body>
		<div class="all">
			<h1>幸运大抽奖 Are You Lucky?</h1>
			<p><input type="text" id="numInput" placeholder="请确定中奖人数"/></p>
			<p><input type="button" id="start" value="Start" onclick="go();" /></p>
			<p><input type="button" id="end" value="Stop" onclick="stop();" /></p>
			<p id="resultText"></p>
		</div>
		<script type="text/javascript">
			var numInput = document.getElementById('numInput');
			var start = document.getElementById('start');
			var resultText = document.getElementById('resultText');

			var str = "姚宇飞#朱学成#岑灏#朱晨煜#宋治民#潘雪#钱伟杰#姜凯#陆文涛#朱雨婷#吕涵之#沈丹青#钱都#杜任杰#叶信哲#蒋轶聪#张虓敏#陈黎铭#何桂清#余银超#劳锦锞#周渠成#徐炜昊#盛绍斌#王海波#郑涛#郑可琪#潘云锋#陈汇#蔡浩然#冯盛鹏#张南#黄小翠#曾思思#李雄俊#苏彬彬#黄鑫鑫#姜智孟#白炳钿#胡利明#张益桐#许桃美";
			var arrStu = str.split("#")
			var num;
			var arrResult;
			var time;

			function luck() {
				var num = Number(numInput.value);
				var arrResult = new Array();
				arrStu = str.split("#");//“#”分割
				
                 //判断，确定中奖人数
				if(num == 0 || isNaN(num)) {
					num = 3;
				}

				for(var i = 0; i < num; i++) {
					var index = parseInt(Math.random() * arrStu.length);//转换为整数
					arrResult.push(arrStu[index]);//在数组后面添加，并返回新的长度
					arrStu.splice(index, 1);//删除元素，并向数组添加新的元素，防止重复
				}
				resultText.innerHTML = arrResult.join(" ");//输出时，元素之间用“ ”分割
			}
            //开始，定时
			function go() {
				time = setInterval("luck()", 200);
				//点击开始以后按钮无法再点击
                start.disabled=true;

			}
            //停止
			function stop() {
				window.clearInterval(time);
				//点击之后开始按钮重新可以使用
				start.disabled=false;

			}
			//clearInterval() 方法可取消由 setInterval() 函数设定的定时执行操作。
            //clearInterval() 方法的参数必须是由 setInterval() 返回的 ID 值。
		</script>
	</body>

</html>
