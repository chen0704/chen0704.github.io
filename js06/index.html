<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数字时钟</title>
	</head>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background:#B0E2FF ;
			
		}
		#container{
			
			max-width: 1200px;
			margin: auto;
			
		}
		#date{			
			color: #fff;
			font-size: 10em;
			font-family:arial ;
			text-align: center;			
			width: 800px;
			height: 180px;
			margin:auto;
			margin-top: 200px;
			border: 2px solid;
		}

	</style>
	<body>
		<div id="container">
			<div id="date">
			
		    </div>
		</div>
		
		<script type="text/javascript">
			function time () {
				//先定义一个date类,再获取
			    var mydate=new Date();
				var h = mydate.getHours();
				var m = mydate.getMinutes();
				var s = mydate.getSeconds();
				document.getElementById('date').innerHTML=h+":"+checktime(m)+":"+checktime(s);
			
			}
			//判断数字
			function checktime(num){
				if(num<10){
					num="0"+num;
				}
				return num;
			}
			//延迟1000ms，执行time函数
			//setTimeout(time,1000);
		    time();
			setInterval(time,1000);//1000毫秒=1秒；这边1秒更新一次
		</script>
	</body>
	
</html>
